<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
</head>
<body>
    <header class="bg-info">
        <nav class="navbar">
            <h1 class="navbar-text">
                Weather Dashboard
            </h1>
          </nav>
    </header>

    <main>
        <h4><span id="city-name"></span><img src="" id="icon-img" width="36" height="36"/></h4>
        <div id="temp">Temperature: </div>
        <div id="wind">Wind: </div>
        <div id="humidity">Humidity: </div>
        <div id="uv-index">UV Index: <span id="index-value"></span></div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="date-day1">Tomorrow</div>
                    <div><img src="" id="icon-img-day1" width="36" height="36"/></div>
                    <div id="temp-day1">Temperature: </div>
                    <div id="wind-day1">Wind: </div>
                    <div id="humidity-day1">Humidity: </div>
                </div>
                <div class="col">
                    <div id="date-day2">Day 2</div>
                    <div><img src="" id="icon-img-day2" width="36" height="36"/></div>
                    <div id="temp-day2">Temperature: </div>
                    <div id="wind-day2">Wind: </div>
                    <div id="humidity-day2">Humidity: </div>
                </div>
                <div class="col">
                    <div id="date-day3">Day 3</div>
                    <div><img src="" id="icon-img-day3" width="36" height="36"/></div>
                    <div id="temp-day3">Temperature: </div>
                    <div id="wind-day3">Wind: </div>
                    <div id="humidity-day3">Humidity: </div>
                </div>
                <div class="col">
                    <div id="date-day4">Day 4</div>
                    <div><img src="" id="icon-img-day4" width="36" height="36"/></div>
                    <div id="temp-day4">Temperature: </div>
                    <div id="wind-day4">Wind: </div>
                    <div id="humidity-day4">Humidity: </div>
                </div>
                <div class="col">
                    <div id="date-day5">Day 5</div>
                    <div><img src="" id="icon-img-day5" width="36" height="36"/></div>
                    <div id="temp-day5">Temperature: </div>
                    <div id="wind-day5">Wind: </div>
                    <div id="humidity-day5">Humidity: </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
